<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
section{
    width:100vw;
    height:50vh;
    word-spacing:60px 
}
p{
    width:100%;
    height:4em;
    text-align:center;
    letter-spacing:normal;
    font-size:30px;
    word-spacing:4em;
}
.cinco{
    text-align:end;
    height:4em;
    letter-spacing:8em;
    font-size:30px;
}
</style>
<body>
<section>
    <p>uno</p>
    <p>dos dos</p>
    <p>tres tres tres</p>
    <p>cuatro cuatro cuatro cuatro</p>
    <p class="cinco">cinco</p>
</section>
</body>
</html>
